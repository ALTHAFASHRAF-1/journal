<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Insight Journal</title>
    <!-- All your existing CSS and meta tags -->
    
    <!-- Include the configuration and dynamic loader -->
    <script src="issues-config.js"></script>
</head>
<body data-issue="issue1"> <!-- Add this data attribute for fallback -->
    <!-- Your existing HTML structure -->
    
    <!-- Update the journal information section to use data attributes -->
    <div class="space-y-3 text-sm text-gray-600">
        <div class="flex items-center">
            <i class="fas fa-calendar-alt mr-3 text-blue-600"></i>
            <span><strong>Published:</strong> <span data-field="published">Loading...</span></span>
        </div>

        <div class="flex items-center">
            <i class="fas fa-bookmark mr-3 text-blue-600"></i>
            <span><strong>Volume:</strong> <span data-field="volume">Loading...</span></span>
        </div>

        <div class="flex items-center">
            <i class="fas fa-language mr-3 text-blue-600"></i>
            <span><strong>Languages:</strong> English, Arabic</span>
        </div>

        <div class="flex items-center">
            <i class="fas fa-eye mr-3 text-blue-600"></i>
            <span><strong>Open Access</strong></span>
        </div>
    </div>
    
    <!-- Replace your existing script with the dynamic loader -->
    <script src="journal-dynamic.js"></script>
</body>
</html>
